<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP QR code</title>
    <link rel="icon" href="./imgs/main logo.png">
    <link rel="stylesheet" href="./style.css">

    
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between">
            <a class=""><img class="h-12 rounded-0" src="./imgs/logo3.png" alt=""></a>

            <a href="./indexPractice.html"
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded-0 text-base mt-4 md:mt-0">Contect
                me
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>
    </header>
    <form class="text-gray-600 body-font relative">
        <div class=" container px-5 mx-auto flex sm:flex-nowrap flex-wrap">
            <div
                class="lg:w-2/3 my-8 md:w-1/2 lg:h-2/3 md:h-1/2 bg-gradient-to-tr from-indigo-500 via-indigo-50 to-indigo-900 rounded-0 overflow-hidden sm:mr-10 p-10 flex items-end justify-center relative">
                <img class="border-8 border-white"
                    src="https://i.pinimg.com/originals/be/ed/ce/beedce7109ab7228d1c6f4d028f30b08.gif" id="qrImg"
                    alt="">
            </div>
            <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">QR Maker</h2>
                <p class="leading-relaxed mb-5 text-gray-600">Easily create high-quality QR codes in seconds</p>
                <div class="relative mb-4">
                    <label for="userInput" class="leading-7 text-sm text-gray-600">Type something</label>
                    <input required type="text" id="userInput"
                        class="w-full bg-white rounded-0 border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <label for="years" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an
                    option</label>
                <select id="size" size="5"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-0 focus:ring-blue-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="100x100">Extra small</option>
                    <option value="200x200">Small</option>
                    <option selected value="370x370">Medium</option>
                    <option value="500x500">Large</option>
                    <option value="700x700">Extra Large</option>
                </select>

                <button type="submit" id="submit"
                    class="text-white mt-3 bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-0 text-lg">Generate
                    QR Code</button>
                <a class="text-white mt-3 bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-0 text-lg justify-center flex"
                        href="./not_free.html">Download this QR</a>
                <a href="./not_ftml" class="text-xs text-gray-500 mt-3">Yes i obey all terms and
                    condition.Click here to know all the condition</a>
            </div>
        </div>
    </form>
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class=""><img class="h-10 rounded-0" src="./imgs/logo3.png" alt=""></a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2023 AP QR Makers —
                <a href="./indexPractice.html" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@Anand patwa</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
